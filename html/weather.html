<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időjárás - Kovács Kristóf</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/weather.css">
</head>
<body>
    
    <main class="flex-fill container py-4">
        <div class="card w-100 mt-3 justify-content-center">
            <h1 class="text-center text-light" id="title"></h1>
        </div>	


        <div class="justify-content-center text-center g-4 mt-3 card w-100 mx-0">
            <div class="item m-3 p-2">
                <div class="container my-4 row">
                        <div class="col-12 col-md-6">
                            <div class="d-flex flex-column flex-sm-row align-items-sm-center gap-2">
                                <label for="cityName" class="cityName form-label text-white mb-0 w-sm-50"></label>
                                <input type="text" id="cityName" class="form-control custom-input"
                                    placeholder="pl.: Budapest">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <button id="search" class="btn-blue w-100">Keresés</button>
                        </div>
                </div>

            </div>
        </div>

        <div class="justify-content-center text-center g-4 mt-3 card w-100 mx-0">
            <div class=" m-3 p-2 w-100">
                <h1 id="titleName" class="item p-1"> </h1>
                <div class="row g-3 justify-content-center text-center mt-1" id="weatherForecast">
                    
                </div>

            </div>
        </div>
     
        <div class="justify-content-center text-center g-4 mt-3 card w-100 mx-0">
            <div class=" m-3 p-2 w-100">
                <h1 class="item p-1" id="airQ"></h1>
                <div class="row g-3 justify-content-center text-center mt-1" >
                    <canvas id="airChart" width="400" height="200"></canvas>
                </div>
                

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="../js/text.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/weather.js"></script>
</body>
</html>
